<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Active Users</title>
  <style>
    body { font-family: Arial; background:#f5f5f5; padding:20px; }
    table { width:100%; border-collapse: collapse; background:white; }
    th, td { padding:12px; border-bottom:1px solid #eee; }
    th { background:black; color:white; }
    tr:hover { background:#f0f0f0; cursor:pointer; }

    #popup {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.4); display:none;
      justify-content:center; align-items:center;
    }
    .card {
      background:white; padding:20px; width:300px; border-radius:8px;
    }
    .card button { width:100%; padding:10px; margin-top:10px; }
  </style>
</head>

<body>

    <div id="nav"></div>
<script>
  fetch("nav.html")
    .then(r => r.text())
    .then(h => { document.getElementById("nav").innerHTML = h; });
</script>

  <h2>Active Users</h2>

  <table>
    <thead>
      <tr><th>Jina</th><th>Namba</th></tr>
    </thead>
    <tbody id="list"></tbody>
  </table>

  <div id="popup">
    <div class="card">
      <h3>User Details</h3>
      <p id="dName"></p>
      <p id="dPhone"></p>
      <p id="dUser"></p>
      <p id="dPass"></p>
      <p id="dStart"></p>
      <p id="dEnd"></p>

      <button onclick="pauseUser()">Pause</button>
      <button onclick="deleteUser()">Delete</button>
      <button onclick="sendUserSMS()">SMS</button>
      <button onclick="copyDetails()">Copy</button>
      <button onclick="closeDetails()">Close</button>
    </div>
  </div>

  <script src="protect.js"></script>
  <script src="active.js"></script>
</body>
</html>
