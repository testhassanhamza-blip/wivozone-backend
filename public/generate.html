<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate ID - WivoZone</title>

  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .box {
      background: white;
      padding: 20px;
      width: 340px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: black;
      color: white;
      cursor: pointer;
    }
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .popup-box {
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      text-align: center;
    }
    .popup-box button {
      margin-top: 10px;
    }
  </style>
</head>

<body>
    
    <div id="topbar"></div>
<script>
  fetch("topbar.html")
    .then(r => r.text())
    .then(h => { document.getElementById("topbar").innerHTML = h; });
</script>

  <div class="box">
    <h2>Generate ID</h2>

    <input id="name" placeholder="Jina kamili">
    <input id="phone" placeholder="Namba ya simu">

    <select id="duration">
      <option value="">Chagua kifurushi</option>
      <option value="1 siku">1 siku</option>
      <option value="3 siku">3 siku</option>
      <option value="7 siku">7 siku</option>
      <option value="1 mwezi">1 mwezi</option>
    </select>

    <button onclick="generateUser()">Generate</button>
  </div>

  <!-- POPUP -->
  <div id="popup">
    <div class="popup-box">
      <h3>✔️ User Created</h3>
      <p id="pName"></p>
      <p id="pUser"></p>
      <p id="pPass"></p>
      <p id="pStart"></p>
      <p id="pEnd"></p>

      <button onclick="copyUser()">Copy</button>
      <button onclick="sendSMS()">SMS</button>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script src="protect.js"></script>
  <script src="generate.js"></script>
</body>
</html>
